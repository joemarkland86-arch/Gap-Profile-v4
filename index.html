        requestAnimationFrame(function() {
          var ld = document.getElementById('loading');
          if (ld) { ld.classList.add('fade'); setTimeout(function() { if(ld.parentNode) ld.parentNode.removeChild(ld); }, 450); }
        });
      });
    })();
  </script>
</body>
